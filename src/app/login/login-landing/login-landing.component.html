<!-- <app-spinner *ngIf="loading" top="120px"></app-spinner> -->
<div *ngIf="!(user | async)">
  <app-login
    *ngIf="toggleLogin"
    (toggle)="toggleLanding()"
    (toggleLoading)="toggleLoading()"
  ></app-login>
  <app-sign-up
    (toggle)="toggleLanding()"
    *ngIf="!toggleLogin"
    (toggleLoading)="toggleLoading()"
  ></app-sign-up>
</div>
